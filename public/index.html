<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì∏ Back Camera App</title>
  <style>
    body {
      text-align: center;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    video, canvas, img {
      width: 300px;
      height: auto;
      margin: 10px;
      border: 2px solid #444;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ffd700; 
    }
  </style>
</head>
<body>
  <h1>üì∏ Back Camera App</h1>
  <video id="video" autoplay playsinline></video><br>
  <button id="capture">Capture</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <h2>üñºÔ∏è Captured Image:</h2>
  <img id="preview" style="display:none;" alt="Captured Image" />

  <div id="output"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const captureBtn = document.getElementById('capture');
    const outputDiv = document.getElementById('output');
    const ctx = canvas.getContext('2d');

    async function startBackCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: "environment" } }
        });
        video.srcObject = stream;
      } catch (err) {
        console.error("Camera error:", err);
        outputDiv.textContent = "Back camera not found. Using default camera.";
        // fallback
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      }
    }

    startBackCamera();

    captureBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const imageData = canvas.toDataURL('image/png');
      preview.src = imageData;
      preview.style.display = 'block';

      outputDiv.textContent = "Processing...";

      fetch('/get-link', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData })
      })
      .then(res => res.json())
      .then(data => {
        outputDiv.textContent = data.output || "No output received";
      })
      .catch(err => {
        console.error('Error:', err);
        outputDiv.textContent = "Error occurred while processing.";
      });
    });
  </script>
</body>
</html>
