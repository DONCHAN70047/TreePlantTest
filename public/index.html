<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì∏ Camera App with Switch</title>
  <style>
    body {
      text-align: center;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    video, canvas, img {
      width: 300px;
      height: auto;
      margin: 10px;
      border: 2px solid #444;
      border-radius: 10px;
    }
    button, select {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #28a745;
      color: white;
    }
    select {
      background-color: #333;
      color: white;
    }
    #output {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ffd700; 
    }
  </style>
</head>
<body>
  <h1>üì∏ Camera App</h1>
  <video id="video" autoplay playsinline></video><br>

  <label for="cameraSelect">Switch Camera:</label>
  <select id="cameraSelect"></select><br>

  <button id="capture">Capture</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <h2>üñºÔ∏è Captured Image:</h2>
  <img id="preview" style="display:none;" alt="Captured Image" />

  <div id="output"></div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const preview = document.getElementById('preview');
    const captureBtn = document.getElementById('capture');
    const outputDiv = document.getElementById('output');
    const cameraSelect = document.getElementById('cameraSelect');
    const ctx = canvas.getContext('2d');

    let currentStream;

    function stopStreamedVideo(stream) {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    }

    function startCamera(deviceId = null) {
      const constraints = {
        video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: 'user' }
      };

      navigator.mediaDevices.getUserMedia(constraints)
        .then(stream => {
          stopStreamedVideo(currentStream);
          currentStream = stream;
          video.srcObject = stream;
        })
        .catch(err => console.error("Camera error:", err));
    }

    // Get camera devices
    navigator.mediaDevices.enumerateDevices().then(devices => {
      const videoDevices = devices.filter(device => device.kind === 'videoinput');
      cameraSelect.innerHTML = '';

      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `Camera ${index + 1}`;
        cameraSelect.appendChild(option);
      });

      if (videoDevices.length > 0) {
        startCamera(videoDevices[0].deviceId);
      }
    });

    // Switch camera when selection changes
    cameraSelect.addEventListener('change', () => {
      const selectedDeviceId = cameraSelect.value;
      startCamera(selectedDeviceId);
    });

    captureBtn.addEventListener('click', () => {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);

      const imageData = canvas.toDataURL('image/png');
      preview.src = imageData;
      preview.style.display = 'block';

      outputDiv.textContent = "Processing...";

      fetch('/get-link', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData })
      })
      .then(res => res.json())
      .then(data => {
        outputDiv.textContent = data.output || "No output received";
      })
      .catch(err => {
        console.error('Error:', err);
        outputDiv.textContent = "Error occurred while processing.";
      });
    });
  </script>
</body>
</html>
